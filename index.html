<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- link to favicon-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Link to css -->
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
    
      <img src="images/image-equilibrium.jpg" alt="Cube" class="cube"  />

      <h2 class="title">Equilibrium #3429</h2>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="wrap">
        <img src="images/icon-ethereum.svg" id="ethereum" alt="ethereum" />
        <p class="price">0.041 ETH</p>
        <img src="images/icon-clock.svg" alt="clock" id="clock" />
        <p class="days">3 days left</p>
      </div>
      <hr />
      <div class="footer">
        <img src="images/image-avatar.png" alt="image avatar" class="avatar" />
        <p class="footer__text">Creation of <span class="name">Jules Wyvern</span></p>
      </div>
    </div>

    <!--<div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
